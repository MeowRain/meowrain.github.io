<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>浏览器在线pdf</title>
    
</head>
<body>
    <h3>PDF Reader BY Meowrain</h3>
    <iframe id="pdf" src="" width="100%" height="800px"></iframe>
    <script>
    const urlParams = new URLSearchParams(window.location.search);
    const myParam = urlParams.get('path');
    document.querySelector('#pdf').src = myParam;
    </script>
</body>
</html>
